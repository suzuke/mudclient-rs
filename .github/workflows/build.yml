name: Build Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build -p mudgui --release --target ${{ matrix.target }}

      # ── Windows: zip with scripts & docs ──
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/mudgui.exe" dist/
          Copy-Item -Recurse scripts dist/scripts
          Copy-Item -Recurse docs dist/docs
          Compress-Archive -Path dist/* -DestinationPath mudgui-windows-x64.zip

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: mudgui-windows-x64
          path: mudgui-windows-x64.zip

      # ── macOS: .app bundle ──
      - name: Package (macOS .app)
        if: runner.os == 'macOS'
        run: |
          APP="MudClient.app"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources"

          # Copy executable
          cp "target/${{ matrix.target }}/release/mudgui" "$APP/Contents/MacOS/"
          chmod +x "$APP/Contents/MacOS/mudgui"

          # Copy Info.plist
          cp packaging/macos/Info.plist "$APP/Contents/"

          # Copy resources
          cp -r scripts "$APP/Contents/Resources/scripts"
          cp -r docs "$APP/Contents/Resources/docs"

          # Copy icon if exists
          if [ -f packaging/macos/AppIcon.icns ]; then
            cp packaging/macos/AppIcon.icns "$APP/Contents/Resources/"
          fi

          # Create DMG-like zip
          zip -r mudgui-macos-arm64.zip "$APP"

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: mudgui-macos-arm64
          path: mudgui-macos-arm64.zip
