name: Build Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: mudgui.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: mudgui

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build -p mudgui --release --target ${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/mudgui.exe" dist/
          Copy-Item -Recurse scripts dist/scripts
          Copy-Item -Recurse docs dist/docs
          Compress-Archive -Path dist/* -DestinationPath mudgui-windows-x64.zip

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/mudgui" dist/
          cp -r scripts dist/scripts
          cp -r docs dist/docs
          cd dist && zip -r ../mudgui-macos-arm64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mudgui-${{ matrix.target }}
          path: mudgui-*.zip
